  #   volumes:
  #     - minio_data:/data
  #   restart: unless-stopped

  # Optional: Grafana for monitoring
  # grafana:
  #   image: grafana/grafana:latest
  #   container_name: camera-analytics-grafana
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - GF_SECURITY_ADMIN_PASSWORD=admin
  #   volumes:
  #     - grafana_data:/var/lib/grafana
